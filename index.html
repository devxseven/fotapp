<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .top-bar {
            width: 100%;
            background-color: #0088cc;
            color: white;
            text-align: center;
            font-size: 8px;
            font-weight: bold;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            text-align: center;
            padding-top: 50px; /* Adjusted to prevent overlap */
        }
    </style>
</head>
<body>
    <div class="top-bar" id="topBar">Telegram Mini App</div>
    <div class="content">
        <p>Welcome to the Telegram Mini App!</p>
    </div>

    <script>
        // Ensure Telegram WebApp is initialized
        Telegram.WebApp.ready();

        function adjustTopBar() {
            const topBar = document.getElementById("topBar");
            const viewportHeight = Telegram.WebApp.viewportStableHeight;
            const isExpanded = Telegram.WebApp.isExpanded;

            if (isExpanded) {
                topBar.style.marginTop = "10px"; // Adjust as needed
            } else {
                topBar.style.marginTop = "0px";
            }
        }

        // Adjust on load
        adjustTopBar();

        // Listen for viewport changes
        Telegram.WebApp.onEvent("viewportChanged", adjustTopBar);
    </script>
</body>
</html>
