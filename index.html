<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App 2.0: Full-Screen Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #app {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to Mini App 2.0</h1>
        <button id="expand-btn">Expand to Full Screen</button>
        <button id="close-btn">Close Full Screen</button>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Function to expand to full screen
        document.getElementById('expand-btn').addEventListener('click', () => {
            tg.expand(); // Expands the Mini App to full screen
        });

        // Function to close full screen (optional)
        document.getElementById('close-btn').addEventListener('click', () => {
            tg.close(); // Closes the Mini App (or exits full screen)
        });

        // Handle viewport changes
        tg.onEvent('viewportChanged', () => {
            console.log('Viewport changed:', tg.viewportHeight, tg.viewportStableHeight);
        });

        // Ready the Mini App
        tg.ready();
    </script>
</body>
</html>
