<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h3>Click to send video</h3>
    <button onclick="sendVideo()">Send Video</button>

    <script>
        function sendVideo() {
            let botToken = "8107971411:AAFA-KCvlv5v0ZgR1QJCALVB3H836qrQ6R4"; 
            let chatId = Telegram.WebApp.initDataUnsafe?.user?.id; // Get User ID
            let videoFileId = "BAACAgUAAxkBAAJinmeoWfJiAAHdaMjpy7_EXyqxLCKv7AAChhUAAhdHQVVtsPK7rNTPHTYE"; 

            fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    video: videoFileId,
                    caption: "Here is your video!"
                }),
            }).then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
