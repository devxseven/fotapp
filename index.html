<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Apps 2.0 - Full-Screen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Top menu bar */
        .top-bar {
            width: 100%;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar button {
            background: transparent;
            border: none;
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 60px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="goBack()">ðŸ”™ Back</button>
        <span>Mini Apps 2.0</span>
        <button onclick="toggleFullScreen()">ðŸ”³ Full-Screen</button>
    </div>

    <div class="content">
        <button class="button" onclick="showAlert()">Click Me</button>
    </div>

    <script>
        // Ensure Telegram WebApp is initialized
        Telegram.WebApp.ready();

        // Enable full-screen mode by default
        Telegram.WebApp.expand();

        function showAlert() {
            Telegram.WebApp.showAlert("Hello from Mini App 2.0!");
        }

        function toggleFullScreen() {
            if (Telegram.WebApp.isExpanded) {
                Telegram.WebApp.viewportStableHeight = 0;
            } else {
                Telegram.WebApp.expand();
            }
        }

        function goBack() {
            Telegram.WebApp.close();
        }

        function updateTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || "#ffffff";
            document.body.style.color = Telegram.WebApp.themeParams.text_color || "#000000";
            document.querySelector(".top-bar").style.backgroundColor = Telegram.WebApp.themeParams.button_color || "#0088cc";
            document.querySelector(".top-bar").style.color = Telegram.WebApp.themeParams.button_text_color || "#ffffff";
        }

        // Apply theme changes dynamically
        Telegram.WebApp.onEvent("themeChanged", updateTheme);
        updateTheme(); // Initial theme application
    </script>
</body>
</html>
